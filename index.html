<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact-Form02</title>

	<!-- Font Awesome link is here -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Font Awesome link end -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <section class="gym">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>Gallery</li>
                        <li><span>Fit Force Headquarters</span></li>
                        <li>Review</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

	<section class="contact">
            <div class="title">
				<h1>Create New Account</h1>
			</div>
			<div class="btn-link">
				<div class="btn1">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</a>
				</div>
				<div class="btn2">
					<a href="#"><i class="fa fa-google" aria-hidden="true"></i>Google</a>				
				</div>				
			</div>

			<div class="footer-part">
				<div class="part1">
					<label class="user">Name</label>
				</div>
				<div class="info-box">
					<input type="text" name="name">
				</div>

                <div class="part1">
					<label class="user">Email</label>
				</div>
				<div class="info-box">
					<input type="email" name="Username">
				</div>

				<div class="part1">
					<label class="user">Password <p>Forgot?</p></label>
				</div>
				<div class="info-box">
					<input type="Password" name="Password">
				</div>
			</div>

			<div class="f-btn">
				<a href="#">Sign In</a>
			</div>

			<div class="f-line">
				<h6>Not a member? <span>Sign up now.</span></h6>
			</div>
	</section>


</body>
</html>
